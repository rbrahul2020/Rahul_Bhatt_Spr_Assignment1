<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images-list-container">
            <div class="image-info" id="1">
                <img class="left-image" src="https://images.unsplash.com/photo-1561948955-570b270e7c36?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"/>
                <h6 class="left-image-title">cat.jpeg</h6>
            </div>

            <div class="image-info" id="2">
                <img class="left-image" src="https://images.unsplash.com/photo-1606787620819-8bdf0c44c293?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"/>
                <h6 class="left-image-title">a man and a woman trying to cook a meal together in a modern kitchen.jpg</h6>
            </div>

            <div class="image-info" id="3">
                <img class="left-image" src="https://images.unsplash.com/photo-1561948955-570b270e7c36?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"/>
                <h6 class="left-image-title">cat.jpeg</h6>
            </div>
        </div>
        <div class="image-container">
            <div class="image-container-image">
                <img class="right-image" src="https://images.unsplash.com/photo-1561948955-570b270e7c36?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"/>
            </div>
            <input class="right-image-title" type="text" value="cat.jpg"/>  
        </div>
    </div>
</body>
<script type="module" src="./data.js"></script>
<script type="module" src="./script.js"></script>

</html>
